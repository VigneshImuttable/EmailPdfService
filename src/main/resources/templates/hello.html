<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>Bank Account Statement</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: 0 auto;
        }
        .header, .footer {
            text-align: center;
            margin: 20px 0;
        }
        .account-details, .transaction-history, .summary {
            margin: 20px 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>Bank Account Statement</h1>
        <p>Statement Date: <span th:text="${statementDate}">2024-06-27</span></p>
    </div>
    <div class="account-details">
        <h2>Account Details</h2>
        <p>Account Holder: <span th:text="${accountHolderName}"></span></p>
        <p>Account Number: <span th:text="${accountNumber}"></span></p>
        <p>Account Type: <span th:text="${accountType}"></span></p>
        <p>Branch Name: <span th:text="${branchName}"></span></p>
        <p>IFSC Code: <span th:text="${ifscCode}"></span></p>
        <p>Customer Address: <span th:text="${customerAddress}"></span></p>
    </div>
    <div class="transaction-history">
        <h2>Transaction History</h2>
        <table>
            <thead>
            <tr>
                <th>Transaction ID</th>
                <th>From Account</th>
                <th>To Account</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="transaction : ${transactions}">
                <td th:text="${transaction.transId}"></td>
                <td th:text="${transaction.fromAccountNumber}"></td>
                <td th:text="${transaction.toAccountId}"></td>
                <td th:text="${#dates.format(transaction.transDateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                <td th:text="${transaction.amount}"></td>
                <td th:text="${transaction.status}"></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div class="footer">
        <p>Thank you for banking with us!</p>
    </div>
</div>
</body>
</html>
